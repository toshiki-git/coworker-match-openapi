UserHobby:
  type: object
  properties:
    hobby_ids:
      type: array
      items:
        type: string
        format: uuid
  required:
    - hobby_ids

CreateUserHobbyRequest:
  allOf:
    - $ref: "#/UserHobby"

CreateUserHobbyResponse:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyRequest:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyResponse:
  allOf:
    - $ref: "#/UserHobby"

GetUserHobbyResponse:
  type: array
  items:
    type: object
    properties:
      hobby_id:
        type: string
        format: uuid
      hobby_name:
        type: string
    required:
      - hobby_id
      - hobby_name
