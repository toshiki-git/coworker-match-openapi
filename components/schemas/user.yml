UserBase:
  type: object
  properties:
    userName:
      type: string
    email:
      type: string
    avatarUrl:
      type: string
  required:
    - userName
    - email
    - avatarUrl

CreateUserRequest:
  allOf:
    - $ref: "#/UserBase"

CreateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

GetUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

UpdateUserRequest:
  allOf:
    - $ref: "#/UserBase"

UpdateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

User:
  allOf:
    - type: object
      properties:
        userId:
          type: string
          format: uuid
      required:
        - userId
    - $ref: "#/UserBase"
