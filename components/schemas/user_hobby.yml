UserHobby:
  type: object
  properties:
    hobbyIds:
      type: array
      items:
        type: string
        format: uuid
  required:
    - hobbyIds

CreateUserHobbyReq:
  allOf:
    - $ref: "#/UserHobby"

CreateUserHobbyRes:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyReq:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyRes:
  allOf:
    - $ref: "#/UserHobby"

GetUserHobbyRes:
  type: object
  properties:
    hobbies:
      type: array
      items:
        $ref: "./hobby.yml#/Hobby"
  required:
    - hobbies

GetUserCategoryPercentagesRes:
  type: object
  properties:
    userId:
      type: string
      format: uuid
      description: The ID of the user
    categories:
      type: array
      items:
        type: object
        properties:
          categoryId:
            type: string
            format: uuid
            description: The ID of the category
          categoryName:
            type: string
            description: The name of the category
          interestPercentage:
            type: integer
            format: int32
            description: The interest level percentage of the user in this category (0-100%)
  required:
    - userId
    - categories
