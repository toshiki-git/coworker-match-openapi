Message:
  type: object
  properties:
    messageId:
      type: string
      format: uuid
    messageText:
      type: string
  required:
    - messageId
    - messageText

QuestionCard:
  type: object
  properties:
    questionCardId:
      type: string
      format: uuid
    questionCardText:
      type: string
  required:
    - questionCardId
    - questionCardText

CreateMessageRequest:
  type: object
  properties:
    questionCardId:
      type: string
      format: uuid
  required:
    - questionCardId

CreateMessageResponse:
  type: object
  properties:
    messageId:
      type: string
      format: uuid
  required:
    - messageId

GetMessageResponse:
  type: object
  properties:
    messages:
      type: array
      items:
        type: object
        properties:
          questionCardId:
            type: string
            format: uuid
          questionCardText:
            type: string
          messagePair:
            type: object
            properties:
              me:
                $ref: "#/Message"
              you:
                $ref: "#/Message"
            required:
              - me
              - you
        required:
          - questionCardId
          - questionCardText
          - messagePair
  required:
    - messages

UpdateMessageRequest:
  type: object
  properties:
    messageText:
      type: string
  required:
    - messageText

UpdateMessageResponse:
  type: object
  properties:
    messageText:
      type: string
  required:
    - messageText
