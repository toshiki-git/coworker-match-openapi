Hobby:
  type: object
  properties:
    hobby_id:
      type: string
      format: uuid
    hobby_name:
      type: string
  required:
    - hobby_id
    - hobby_name

CreateHobbyRequest:
  type: object
  properties:
    creator_id:
      type: string
    hobby_name:
      type: string
    category_id:
      type: string
      format: uuid
  required:
    - creator_id
    - hobby_name
    - category_id

CreateHobbyResponse:
  type: object
  properties:
    hobby:
      $ref: "#/HobbyDetails"
  required:
    - hobby

HobbyDetails:
  type: object
  properties:
    hobby_id:
      type: string
      format: uuid
    hobby_name:
      type: string
    creator_id:
      type: string
    category_id:
      type: string
      format: uuid
  required:
    - hobby_id
    - hobby_name
    - creator_id
    - category_id

Category:
  type: object
  properties:
    category_id:
      type: string
      format: uuid
    category_name:
      type: string
  required:
    - category_id
    - category_name

GetHobbyResponse:
  type: array
  items:
    allOf:
      - $ref: "#/Category"
      - type: object
        properties:
          hobbies:
            type: array
            items:
              $ref: "#/Hobby"
        required:
          - hobbies
