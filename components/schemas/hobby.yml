Hobby:
  type: object
  properties:
    hobby_id:
      type: string
      format: uuid
    hobby_name:
      type: string

CreateHobbyRequest:
  type: object
  properties:
    creator_id:
      type: string
    hobby_name:
      type: string
    category_id:
      type: string
      format: uuid

CreateHobbyResponse:
  type: object
  properties:
    hobby:
      $ref: "#/HobbyDetails"

HobbyDetails:
  type: object
  properties:
    hobby_id:
      type: string
      format: uuid
    hobby_name:
      type: string
    creator_id:
      type: string
    category_id:
      type: string
      format: uuid

Category:
  type: object
  properties:
    category_id:
      type: string
      format: uuid
    category_name:
      type: string

GetHobbyResponse:
  type: array
  items:
    allOf:
      - $ref: "#/Category"
      - type: object
        properties:
          hobbies:
            type: array
            items:
              $ref: "#/Hobby"
