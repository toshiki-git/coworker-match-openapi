get:
  tags:
    - Messages
  summary: Get all messages for a matching
  parameters:
    - name: matching_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: List of all messages
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/message.yml#/GetMessageResponse"
