UserHobby:
  type: object
  properties:
    hobbyIds:
      type: array
      items:
        type: string
        format: uuid
  required:
    - hobbyIds

CreateUserHobbyReq:
  allOf:
    - $ref: "#/UserHobby"

CreateUserHobbyRes:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyReq:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyRes:
  allOf:
    - $ref: "#/UserHobby"

GetUserHobbyRes:
  type: object
  properties:
    hobbies:
      type: array
      items:
        $ref: "./hobby.yml#/Hobby"
