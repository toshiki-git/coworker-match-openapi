UserBase:
  type: object
  properties:
    user_name:
      type: string
    email:
      type: string
    avatar_url:
      type: string
    age:
      type: integer
      nullable: true
    gender:
      type: string
      enum: ["male", "female", "other"]
      nullable: true
    birthplace:
      type: string
      nullable: true
    job_type:
      type: string
      nullable: true
    line_account:
      type: string
      nullable: true
    discord_account:
      type: string
      nullable: true
    biography:
      type: string
      nullable: true

CreateUserRequest:
  allOf:
    - $ref: "#/UserBase"
  required:
    - name
    - email
    - avatar_url

CreateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

GetUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

UpdateUserRequest:
  allOf:
    - $ref: "#/UserBase"

UpdateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

User:
  allOf:
    - type: object
      properties:
        user_id:
          type: string
    - $ref: "#/UserBase"
