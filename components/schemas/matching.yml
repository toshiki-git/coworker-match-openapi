GetMatchingResponse:
  type: array
  items:
    type: object
    properties:
      matching_id:
        type: string
        format: uuid
      avatar_url:
        type: string
      match_user_name:
        type: string
      last_message:
        type: string
      unread_message_count:
        type: integer
    required:
      - matching_id
      - avatar_url
      - match_user_name
      - last_message
      - unread_message_count

GetMatchingUserResponse:
  type: object
  properties:
    user:
      $ref: "./user.yml#/User"
  required:
    - user
