UserBase:
  type: object
  properties:
    user_name:
      type: string
    email:
      type: string
    avatar_url:
      type: string

CreateUserRequest:
  allOf:
    - $ref: "#/UserBase"
  required:
    - name
    - email
    - avatar_url

CreateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

GetUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

UpdateUserRequest:
  allOf:
    - $ref: "#/UserBase"

UpdateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

User:
  allOf:
    - type: object
      properties:
        user_id:
          type: string
    - $ref: "#/UserBase"
