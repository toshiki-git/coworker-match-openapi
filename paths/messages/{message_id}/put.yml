      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/message.yml#/UpdateMessageRequest"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/message.yml#/UpdateMessageResponse"
