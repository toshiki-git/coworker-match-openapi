UserBase:
  type: object
  properties:
    userName:
      type: string
    email:
      type: string
    avatarUrl:
      type: string
  required:
    - userName
    - email
    - avatarUrl

CreateUserReq:
  allOf:
    - $ref: "#/UserBase"

CreateUserRes:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

GetUserRes:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

UpdateUserReq:
  allOf:
    - $ref: "#/UserBase"

UpdateUserRes:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

User:
  allOf:
    - type: object
      properties:
        userId:
          type: string
          format: uuid
      required:
        - userId
    - $ref: "#/UserBase"
