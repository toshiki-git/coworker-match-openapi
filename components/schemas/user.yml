UserBase:
  type: object
  properties:
    user_name:
      type: string
    email:
      type: string
    avatar_url:
      type: string
  required:
    - user_name
    - email
    - avatar_url

CreateUserRequest:
  allOf:
    - $ref: "#/UserBase"

CreateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

GetUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

UpdateUserRequest:
  allOf:
    - $ref: "#/UserBase"

UpdateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"
  required:
    - user

User:
  allOf:
    - type: object
      properties:
        user_id:
          type: string
          format: uuid
      required:
        - user_id
    - $ref: "#/UserBase"
