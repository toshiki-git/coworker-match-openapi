CreateQuestionReq:
  type: object
  properties:
    answers:
      type: array
      items:
        $ref: "#/Answer"
  required:
    - answers

Answer:
  type: object
  properties:
    questionId:
      type: string
      format: uuid
    answer:
      type: string
      example: "yes"
  required:
    - questionId
    - answer

CreateQuestionRes:
  type: object
  properties:
    matchingId:
      type: string
      format: uuid
    senderUserId:
      type: string
    receiverUserId:
      type: string
    matchingDate:
      type: string
      format: date-time
  required:
    - matchingId
    - senderUserId
    - receiverUserId
    - matchingDate

GetQuestionRes:
  type: object
  properties:
    questions:
      type: array
      items:
        $ref: "#/Question"

Question:
  type: object
  properties:
    questionId:
      type: string
      format: uuid
    questionText:
      type: string
    choice1:
      $ref: "#/Choice"
    choice2:
      $ref: "#/Choice"
  required:
    - questionId
    - questionText
    - choice1
    - choice2

Choice:
  type: object
  properties:
    choiceText:
      type: string
      example: "yes"
    choiceImageUrl:
      type: string
  required:
    - choiceText
    - choiceImageUrl
