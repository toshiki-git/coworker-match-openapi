Message:
  type: object
  properties:
    message_id:
      type: string
      format: uuid
    message_text:
      type: string

QuestionCard:
  type: object
  properties:
    question_card_id:
      type: string
      format: uuid
    question_card_text:
      type: string

CreateMessageRequest:
  type: object
  properties:
    question_card_id:
      type: string
      format: uuid

CreateMessageResponse:
  type: object
  properties:
    message_id:
      type: string
      format: uuid

GetMessageResponse:
  type: object
  properties:
    messages:
      type: array
      items:
        type: object
        properties:
          question_card_id:
            type: string
            format: uuid
          question_card_text:
            type: string
          message_pair:
            type: object
            properties:
              me:
                $ref: "#/Message"
              you:
                $ref: "#/Message"

UpdateMessageRequest:
  type: object
  properties:
    message_text:
      type: string

UpdateMessageResponse:
  type: object
  properties:
    message_text:
      type: string
