CreateQuestionRequest:
  type: object
  properties:
    answers:
      type: array
      items:
        $ref: "#/Answer"
  required:
    - answers

Answer:
  type: object
  properties:
    question_id:
      type: string
      format: uuid
    answer:
      type: string
      example: "yes"
  required:
    - question_id
    - answer

CreateQuestionResponse:
  type: object
  properties:
    matching_id:
      type: string
      format: uuid
    sender_user_id:
      type: string
    receiver_user_id:
      type: string
    matching_date:
      type: string
      format: date-time
  required:
    - matching_id
    - sender_user_id
    - receiver_user_id
    - matching_date

GetQuestionResponse:
  type: array
  items:
    $ref: "#/Question"

Question:
  type: object
  properties:
    question_id:
      type: string
      format: uuid
    question_text:
      type: string
    choice1:
      $ref: "#/Choice"
    choice2:
      $ref: "#/Choice"
  required:
    - question_id
    - question_text
    - choice1
    - choice2

Choice:
  type: object
  properties:
    choice_text:
      type: string
      example: "yes"
    choice_image_url:
      type: string
  required:
    - choice_text
    - choice_image_url
