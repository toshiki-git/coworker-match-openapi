Message:
  type: object
  properties:
    message_id:
      type: string
      format: uuid
    message_text:
      type: string
  required:
    - message_id
    - message_text

QuestionCard:
  type: object
  properties:
    question_card_id:
      type: string
      format: uuid
    question_card_text:
      type: string
  required:
    - question_card_id
    - question_card_text

CreateMessageRequest:
  type: object
  properties:
    question_card_id:
      type: string
      format: uuid
  required:
    - question_card_id

CreateMessageResponse:
  type: object
  properties:
    message_id:
      type: string
      format: uuid
  required:
    - message_id

GetMessageResponse:
  type: object
  properties:
    messages:
      type: array
      items:
        type: object
        properties:
          question_card_id:
            type: string
            format: uuid
          question_card_text:
            type: string
          message_pair:
            type: object
            properties:
              me:
                $ref: "#/Message"
              you:
                $ref: "#/Message"
            required:
              - me
              - you
        required:
          - question_card_id
          - question_card_text
          - message_pair
  required:
    - messages

UpdateMessageRequest:
  type: object
  properties:
    message_text:
      type: string
  required:
    - message_text

UpdateMessageResponse:
  type: object
  properties:
    message_text:
      type: string
  required:
    - message_text
