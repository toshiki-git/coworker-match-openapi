UserHobby:
  type: object
  properties:
    hobbyIds:
      type: array
      items:
        type: string
        format: uuid
  required:
    - hobbyIds

CreateUserHobbyReq:
  allOf:
    - $ref: "#/UserHobby"

CreateUserHobbyRes:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyReq:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyRes:
  allOf:
    - $ref: "#/UserHobby"

GetUserHobbyRes:
  type: array
  items:
    type: object
    properties:
      hobbyId:
        type: string
        format: uuid
      hobbyName:
        type: string
    required:
      - hobbyId
      - hobbyName
