UserHobby:
  type: object
  properties:
    hobbyIds:
      type: array
      items:
        type: string
        format: uuid
  required:
    - hobbyIds

CreateUserHobbyRequest:
  allOf:
    - $ref: "#/UserHobby"

CreateUserHobbyResponse:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyRequest:
  allOf:
    - $ref: "#/UserHobby"

UpdateUserHobbyResponse:
  allOf:
    - $ref: "#/UserHobby"

GetUserHobbyResponse:
  type: array
  items:
    type: object
    properties:
      hobbyId:
        type: string
        format: uuid
      hobbyName:
        type: string
    required:
      - hobbyId
      - hobbyName
