Hobby:
  type: object
  properties:
    hobbyId:
      type: string
      format: uuid
    hobbyName:
      type: string
  required:
    - hobbyId
    - hobbyName

CreateHobbyReq:
  type: object
  properties:
    creatorId:
      type: string
    hobbyName:
      type: string
    categoryId:
      type: string
      format: uuid
  required:
    - creatorId
    - hobbyName
    - categoryId

CreateHobbyRes:
  type: object
  properties:
    hobby:
      $ref: "#/HobbyDetails"
  required:
    - hobby

HobbyDetails:
  type: object
  properties:
    hobbyId:
      type: string
      format: uuid
    hobbyName:
      type: string
    creatorId:
      type: string
    categoryId:
      type: string
      format: uuid
  required:
    - hobbyId
    - hobbyName
    - creatorId
    - categoryId

Category:
  type: object
  properties:
    categoryId:
      type: string
      format: uuid
    categoryName:
      type: string
  required:
    - categoryId
    - categoryName

GetHobbyRes:
  type: array
  items:
    allOf:
      - $ref: "#/Category"
      - type: object
        properties:
          hobbies:
            type: array
            items:
              $ref: "#/Hobby"
        required:
          - hobbies
