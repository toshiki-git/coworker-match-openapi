openapi: 3.0.0
info:
  title: CoWorkerMatch API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local Server
tags:
  - name: Users
    description: ユーザに関する操作
  - name: Hobbies
    description: 趣味に関する操作
  - name: UserHobbies
    description: ユーザの趣味に関する操作
  - name: Matchings
    description: マッチングに関する操作
  - name: Questions
    description: 2択の質問に関する操作
  - name: QuestionCards
    description: 質問カードに関する操作
  - name: Messages
    description: メッセージに関する操作
paths:
  /users:
    post:
      summary: Create a  new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
    put:
      tags:
        - Users
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: 2回目以降ユーザがログインしたときに、Googleのアカウントの名前などが変更されている場合に情報を更新する or 単純にline_accountなどを追加・更新する時に呼ばれる。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserResponse'
  /users/{user_id}:
    get:
      tags:
        - Users
      summary: Get a user by ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: user_idからユーザ取得
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
  /hobbies:
    get:
      tags:
        - Hobbies
      summary: Get All hobbies with categories
      responses:
        '200':
          description: List of all hobbies with categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHobbyResponse'
    post:
      summary: Create a new hobby
      tags:
        - Hobbies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHobbyRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateHobbyResponse'
  /user_hobbies:
    post:
      summary: Create user new hobbies
      tags:
        - UserHobbies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserHobbyRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserHobbyResponse'
    put:
      tags:
        - UserHobbies
      summary: Update user hobbies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserHobbyRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserHobbyResponse'
  /user_hobbies/{user_id}:
    get:
      tags:
        - UserHobbies
      summary: Get all hobbies of a user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: user_idからユーザ取得
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserHobbyResponse'
  /matchings:
    get:
      tags:
        - Matchings
      summary: Get All matchings
      responses:
        '200':
          description: List of all matchings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMatchingResponse'
  /matchings/{matching_id}:
    get:
      tags:
        - Matchings
      summary: Get match user
      parameters:
        - name: matching_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get match user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMatchingUserResponse'
  /matching_questions:
    post:
      summary: Create a new matching
      tags:
        - Questions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuestionRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQuestionResponse'
    get:
      tags:
        - Questions
      summary: Get user questions
      responses:
        '200':
          description: List of all questions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQuestionResponse'
  /question_cards/{matching_id}:
    get:
      tags:
        - QuestionCards
      summary: Get User Questions
      parameters:
        - name: matching_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of all questions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQuestionCardResponse'
  /messages/{matching_id}:
    post:
      tags:
        - Messages
      summary: Create a new message
      parameters:
        - name: matching_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessageRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateMessageResponse'
    get:
      tags:
        - Messages
      summary: Get all messages for a matching
      parameters:
        - name: matching_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of all messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMessageResponse'
components:
  schemas:
    UserBase:
      type: object
      properties:
        user_name:
          type: string
        email:
          type: string
        avatar_url:
          type: string
    UpdateUserRequest:
      allOf:
        - $ref: '#/components/schemas/UserBase'
    User:
      allOf:
        - type: object
          properties:
            user_id:
              type: string
        - $ref: '#/components/schemas/UserBase'
    UpdateUserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
    CreateUserRequest:
      allOf:
        - $ref: '#/components/schemas/UserBase'
      required:
        - name
        - email
        - avatar_url
    CreateUserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
    GetUserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
    Category:
      type: object
      properties:
        category_id:
          type: string
          format: uuid
        category_name:
          type: string
    Hobby:
      type: object
      properties:
        hobby_id:
          type: string
          format: uuid
        hobby_name:
          type: string
    GetHobbyResponse:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/Category'
          - type: object
            properties:
              hobbies:
                type: array
                items:
                  $ref: '#/components/schemas/Hobby'
    CreateHobbyRequest:
      type: object
      properties:
        creator_id:
          type: string
        hobby_name:
          type: string
        category_id:
          type: string
          format: uuid
    HobbyDetails:
      type: object
      properties:
        hobby_id:
          type: string
          format: uuid
        hobby_name:
          type: string
        creator_id:
          type: string
        category_id:
          type: string
          format: uuid
    CreateHobbyResponse:
      type: object
      properties:
        hobby:
          $ref: '#/components/schemas/HobbyDetails'
    UserHobby:
      type: object
      properties:
        hobby_ids:
          type: array
          items:
            type: string
            format: uuid
    UpdateUserHobbyRequest:
      allOf:
        - $ref: '#/components/schemas/UserHobby'
    UpdateUserHobbyResponse:
      allOf:
        - $ref: '#/components/schemas/UserHobby'
    CreateUserHobbyRequest:
      allOf:
        - $ref: '#/components/schemas/UserHobby'
    CreateUserHobbyResponse:
      allOf:
        - $ref: '#/components/schemas/UserHobby'
    GetUserHobbyResponse:
      type: array
      items:
        type: object
        properties:
          hobby_id:
            type: string
            format: uuid
          hobby_name:
            type: string
    GetMatchingResponse:
      type: array
      items:
        type: object
        properties:
          matching_id:
            type: string
            format: uuid
          avatar_url:
            type: string
          match_user_name:
            type: string
          last_message:
            type: string
          unread_message_count:
            type: integer
    GetMatchingUserResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
    Choice:
      type: object
      properties:
        choice_text:
          type: string
          example: 'yes'
        choice_image_url:
          type: string
    Question:
      type: object
      properties:
        question_id:
          type: string
          format: uuid
        question_text:
          type: string
        choice1:
          $ref: '#/components/schemas/Choice'
        choice2:
          $ref: '#/components/schemas/Choice'
    GetQuestionResponse:
      type: array
      items:
        $ref: '#/components/schemas/Question'
    Answer:
      type: object
      properties:
        question_id:
          type: string
          format: uuid
        answer:
          type: string
          example: 'yes'
    CreateQuestionRequest:
      type: object
      properties:
        answers:
          type: array
          items:
            $ref: '#/components/schemas/Answer'
    CreateQuestionResponse:
      type: object
      properties:
        matching_id:
          type: string
          format: uuid
        sender_user_id:
          type: string
        receiver_user_id:
          type: string
        matching_date:
          type: string
          format: date-time
    GetQuestionCardResponse:
      type: array
      items:
        type: object
        properties:
          question_card_id:
            type: string
            format: uuid
          question_card_text:
            type: string
    Message:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        message_text:
          type: string
    GetMessageResponse:
      type: object
      properties:
        messages:
          type: array
          items:
            type: object
            properties:
              question_card_id:
                type: string
                format: uuid
              question_card_text:
                type: string
              message_pair:
                type: object
                properties:
                  me:
                    $ref: '#/components/schemas/Message'
                  you:
                    $ref: '#/components/schemas/Message'
    CreateMessageRequest:
      type: object
      properties:
        question_card_id:
          type: string
          format: uuid
    CreateMessageResponse:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        question_card_text:
          type: string
