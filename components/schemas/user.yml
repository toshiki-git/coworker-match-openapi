UserBase:
  type: object
  properties:
    name:
      type: string
    email:
      type: string
    avatar_url:
      type: string
      nullable: true
    age:
      type: integer
      nullable: true
    gender:
      type: string
      enum: ["male", "female", "other"]
      nullable: true
    birthplace:
      type: string
      nullable: true
    job_type:
      type: string
      nullable: true
    line_account:
      type: string
      nullable: true
    discord_account:
      type: string
      nullable: true
    biography:
      type: string
      nullable: true

CreateUserRequest:
  allOf:
    - $ref: "#/UserBase"
  required:
    - name
    - email

CreateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

GetUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

UpdateUserRequest:
  allOf:
    - $ref: "#/UserBase"

UpdateUserResponse:
  type: object
  properties:
    user:
      $ref: "#/User"

User:
  allOf:
    - $ref: "#/UserBase"
  properties:
    user_id:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
